(project):
    name: aimbots-dev
    
    # paths the code will probably need to use
    (path_to):
        project_root: "../"
        
        build: &build_path       "./build/"
        test:  &test_path        "../test/"
        venv:  &venv_path        "../.venv/"
        subrepos: &subrepos_path "../subrepos/"
        taproot:
            root:                         "../taproot/"
            source:                       "../taproot/src/"
            tap:           &tap_path      "../taproot/src/tap/"
            modem:         &modem_path    "../taproot/modm/"
            sim_modem:     &sim_path      "../taproot/sim-modm/"
            linker_script:                "../taproot/modm/link/linkerscript.ld"
            test:          &tap_test_path "../taproot/test/"
        robot_type: &bot_type_path "../robot-type/robot_type.hpp"
    
    # this is your local-machine config choices
    (configuration): ./configuration.ignore.yaml
    
    # below are options that the config file can choose.
    #     When multiple options are selected
    #     their keys/values will be merged recursively
    (configuration_options):
        (default):
            env: development
            robot: null
            num_jobs: 16
            compiler:
                look_at:
                    main_folder: "./main"
                ignore: &default_compiler_ignores
                    build_folder: "./main/build"
            libs:
                hosted: ["pthread"]
                gtest: ["gtest", "gtest_main", "gmock", "gmock_main"]
                coverage: ["-lgcov"]
        
        ENV=TEST:
            env: test
            compiler:
                look_at:
                    main_folder: "./main"
                ignore:
                    # all the defaults and a few other things
                    <<: *default_compiler_ignores
                    main:          "main/main.cpp"
                    control_files: "main/robots/*/*_control.cpp"
        ENV=SIM:
            env: sim
        
        ENV=HARDWARE:
            env: hardware
        
        
        ROBOT=STANDARD:
            robot: standard
